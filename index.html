<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Display Quotes</title>
  </head>
  <body>
    <div class="container">
      <div class="img" id="img">
        <img src="img/1.jpg" width="100%" />
      </div>
      <div class="quote" id="quote">
        Զգացնել տուր թշնամուդ, որ ամեն վայրկյան պատրաստ ես պատերազմելու, և նա
        կհրաժարվի զենքի ուժով քեզ անհանգստացնելու մտքից
      </div>
      <div class="author" id="author">Գ. Նժդեհ</div>
      <div class="button"><button>Quote</button></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
